<html lang="en">
<head>

    <title>Review Write</title>
    <script src="/script/board/reviewWrite.js"></script>
    <link href="/css/board/boardWrite.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<body>
    <div id="wrap">
        {% include "nav.html" %}
        <div id="label">
            <span>REVIEW</span>
        </div>
        <form method="post" action="/board/review/write" enctype="multipart/form-data" id="writeFrm"> 
            <table>
                <tr>
                    <td>Category</td>
                    <td>
                        <select name="select" form="writeFrm" >
                            <option value="Classic">Classic</option>
                            <option value="Musical">Musical</option>
                            <option value="Opera">Opera</option>
                            <option value="Ballet">Ballet</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Subject</td>
                    <td>
                        <input type="text" name="communitySubject" id="communitySubject">
                    </td>
                </tr>
                <tr>
                    <td>Content</td>
                    <td>
                        <textarea type="text" name="communityContent" id="communityContent"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>File</td>
                    <td id="fileBox">
                        <div class="fileBtn">
                            <label for="communityFile">File</label>
                        </div>
                        
                        <input type="file" name="upload" id="communityFile" accept="image/*">
                        <div class="fileName">
                            <p data-placeholder="img" contenteditable id="inputName"></p>
                        </div>
                    </td>
                </tr>
                <input type="hidden" name="idx" id={idx}>
            </table>
            <div id="button">
                <input type="submit" value="Submit" id="submit">
            </div>
            <!-- <img src="" id="src"> -->
        </form>
    </div>
</body>
</html>
