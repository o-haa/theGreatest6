<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community List</title>
    <script src="/script/board/communityList.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        h3{text-align: center;}
        
        ul li {list-style: none;}
        
        #category > ul {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        #paging {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* #paging > li {
            margin:0 auto;
        } */

        #communityBoard{
            width:80%;
            margin:0 auto;
        }

        td,th{
            padding:7px 14px;
            border-bottom:1px solid #eee;
            text-align: center;
        }

        th{
            background-color: #eee;
            border-bottom: 2px solid #333;
        }

        th:nth-child(2){
            width:30%;
        }


    </style>
    
</head>
<body>
    <h3>Community List</h3>
    <div id="wrap">
        <div id="category">
            <ul>
                <li>
                    <input type="checkbox" name="classic">
                    <label for ="classic">Classic</label>
                </li>
                <li>
                    <input type="checkbox" name="musical">
                    <label for ="musical">Musical</label>
                </li>
                <li>
                    <input type="checkbox" name="opera">
                    <label for ="opera">Opera</label>
                </li>
                <li>
                    <input type="checkbox" name="ballet">
                    <label for ="ballet">Ballet</label>
                </li>
            </ul>
        </div>
        <table cellspacing="0" cellpadding="0" id="communityBoard">
            <thead>
                <tr>
                    <th>num</th>
                    <th>subject</th>
                    <th>writer</th>
                    <th>date</th>
                    <th>hit</th>
                </tr>
            </thead>
            <tbody>
                <tr id="communityListRow">
                  
                </tr>
            </tbody>
        </table>
        <div >
            <ul id="paging">
        
            </ul>
        </div>
        <template id="communityBoardRow">
            <tr>
                <td>{idx}</td>
                <td id="td1"></td>
                <td>{nickname}</td>
                <td>{date}</td>
                <td>{hit}</td>
            </tr>
        </template>
    </div>
    <a href="write">write</a>
</body>
</html>
