<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community List</title>
    <script src="/script/board/communityList.js"></script>
    <link href="/css/board/boardList.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>    
</head>
<body>
    <h3>Community List</h3>
    <div id="wrap">
        <div id="category">
            <ul>
                <li>
                    <input type="checkbox" name="classic" value="1" >
                    <label for ="classic">Classic</label>
                </li>
                <li>
                    <input type="checkbox" name="musical" value="2" >
                    <label for ="musical">Musical</label>
                </li>
                <li>
                    <input type="checkbox" name="opera" value="3" >
                    <label for ="opera">Opera</label>
                </li>
                <li>
                    <input type="checkbox" name="ballet" value="4" checked>
                    <label for ="ballet">Ballet</label>
                </li>
            </ul>
        </div>
        <table cellspacing="0" cellpadding="0" id="communityBoard">
            <thead>
                <tr>
                    <th>num</th>
                    <th>subject</th>
                    <th>writer</th>
                    <th>date</th>
                    <th>hit</th>
                </tr>
            </thead>
            <tbody>
                <tr id="communityListRow">
                  
                </tr>
            </tbody>
        </table>
        <div id="box">
            <button type="button" id="bBtn"><a href="write" >write</a></button>
        </div>
        <div id="pagingDiv">
            <ul id="paging">
        
            </ul>
        </div>
        <template id="communityBoardRow">
            <tr>
                <td>{idx}</td>
                <td id="td1"></td>
                <td>{nickname}</td>
                <td>{date}</td>
                <td>{hit}</td>
            </tr>
        </template>
    </div>
    
    
</body>
</html>
