<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community view</title>
    <script src="/script/board/communityView.js"></script>
    <link href="/css/board/boardView.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="wrap">
        {% include "nav.html" %}
            <div id="label">
                <span>COMMUNITY</span>
            </div>
            <div id="categoryBox">
                <div id="category"></div>
            </div>
            <table cellspacing="0" cellpadding="0" id="viewTable">
                <tr>
                    <th>Num</th>
                    <th>Subject</th>
                    <th>Writer</th>
                    <th>Date</th>
                    <th id="eye">
                        <img src="/img/border/eye_hit.png">
                    </th>
                    <th>üëáüèª</th>
                </tr>
                <tr id="viewHead">
                    <td id="idx"></td>
                    <td id="subject"></td>
                    <td id="writer"></td>
                    <td id="date"></td>
                    <td id="hit"></td>
                    <td>
                        <button class = "like" type="button" onclick="change()">‚ù§Ô∏è‚Äçü©π</button>
                        <script>
                            function change(){
                                const like = document.querySelector('.like')  
                                if(like.innerHTML === '‚ù§Ô∏è‚Äçü©π'){
                                    like.innerHTML = '‚ù§Ô∏è'
                                } else {
                                    like.innerHTML = '‚ù§Ô∏è‚Äçü©π'
                                };
                            };
                        </script>

                    </td>
                </tr>
            </table>
            <div id="viewContent">
                <div id="bContent"></div>
                <div id="img">
                    <!-- <img src="" id="src"> -->
                </div>
            </div>
            <div id="button">
                <button><a href = "/board/community/list" class="list">List</a></button>
            
                <button id="update" class="update"></button>
                
                <form method = "post" action = "/board/community/delete" id="deleteFrm">
                    <input type="hidden" name = "idx" value=`req.params`>
                    <input type="hidden" id="useridx" name="idx" value="">
                    <button type="submit" value="Delete" class="delete">Delete</button>
                </form>
            </div>
            <!-- <template id="tImg">
                <div id="imgView"></div>
            </template> -->
            <!-- ÎåìÍ∏Ä Íµ¨ÌòÑ -->
            <details>
                <summary>Comments<span></span></summary>
                <div id="commentBox">

                </div>
            </details>
            
            <template id="commentForm">
                <ul id = 'writeRow'>
                    <li>
                        <form method="post" action="">
                            <span><input type="text" name="comment" id="hello" placeholder="comment write here!"></span>
                            <input type="submit" value="click!" class="commentSubmit">
                        </form>
                    </li>
                </ul>
            </template>

            <template id="commentList">
                <ul class="commentRow">
                    <li class="commentContent">
                        <input type="hidden" id="cidx" name="idx" value="">
                        <input type="hidden" id="uidx" name="idx" value="">
                        <span class="commentDeleteBtn">X</span>
                    </li>
                    <li class ="writerInfo">
                        <span class="commentID"></span>
                        <span class="commentDate"></span>
                        <!-- <span class="commentLike"></span> -->
                    </li>
                </ul>
            </template>

            <template id="commentInput">
                <form method="post" action="/" id="commentUpdateFrm">
                    <span>
                        <input type="text" name="comment" id="helloAgain" placeholder="comment write here!">
                    </span>
                    <input type = "submit" value ="update!" class="commentSubmit">
                </form>
            </template>
    </div>
</body>
</html>
