<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Update</title>
    <script src="/script/board/communityUpdate.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="/css/board/boardUpdate.css" rel="stylesheet" type="text/css">
</head>
<body>
    {% include "/Users/oo_ha/workspace/project/team6/theGreatest6/front/views/nav.html" %}
    <div id="label">
        <span>COMMUNITY</span>
    </div>
    <form method="post" action="/board/community/update" enctype="multipart/form-data" id="updateFrm"> 
        <table>
            <tr>
                <td>Category</td>
                <td>
                    <select name="select" form="updateFrm" >
                        <option value="Classic">Classic</option>
                        <option value="Musical">Musical</option>
                        <option value="Opera">Opera</option>
                        <option value="Ballet">Ballet</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Subject</td>
                <td>
                    <input type="text" name="updateSubject" id="updateSubject">
                </td>
            </tr>
            <tr>
                <td>content</td>
                <td>
                    <textarea type="text" name="updateContent" id="updateContent"></textarea>
                </td>
            </tr>
            <tr>
                <td>File</td>
                <td id="fileBox">
                    <div class="fileBtn">
                        <label for="updateFile">File</label>
                    </div>
                    
                    <input type="file" name="upload" id="updateFile" accept="image/*">
                    <div class="fileName">
                        <p data-placeholder="Please put 'New img'.  Thank you." contenteditable id="inputName"></p>
                    </div>
                </td>
            </tr>
            <input type="hidden" name="idx" id={idx}>
        </table>
        <div id="button">
            <input type="submit" value="Submit" id="submit">
        </div>
    </form>
</body>
</html>
