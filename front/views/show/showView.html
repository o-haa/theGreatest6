<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/show/showView.css">

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded',()=>{
        })

<body>
    <div id="wrap">

            <!-- nav 시작 -->
            <div id="nav">

                <div id="logoBox">
                    <h1>Team6</h1>
                </div>
                <!-- 메인 메뉴 -->
                <ul id="mainMenu">
                    <li id="home">
                        <!-- <input type="radio" name="menuCheck" id="check01">
                        <label for="check01"> -->
                            <a href="#">HOME</a>
                        <!-- </label> -->
                    </li>
                    <li id="show">
                        <!-- click 이벤트를 만들어주는 체크박스 -->
                        <input type="radio" name="menuCheck" id="check02">
                        <label for="check02">SHOW</label>
                        <!-- show 서브메뉴 시작 -->
                        <ul class="subMenu">

                        </ul>
                        <!-- show 서브메뉴 끝 -->

                    <li id="board">

                            <li><a href="javascript">My Ticket</a></li>

                            <li><a href="javascript">My Point</a></li>
                        </ul>
                        <!-- my page 서브메뉴 끝 -->
                    </li>
                    <li id="admin">
                        <input type="radio" name="menuCheck" id="check05">
                        <label for="check05">ADMIN</label>

                        <ul class="subMenu">
                            <li><a href="javascript">공연관리</a></li>
                            <li><a href="javascript">회원관리</a></li>
                            <li><a href="javascript">포인트관리</a></li>

                    <li id="about">

                        <!-- <label for="check06"> -->

                    <li>

                            <img src="/img/icon/icon_search_2x.png" name="searchIcon" id="searchIcon">
                        </span>

        <div id="content">
            <!-- 스크롤해서 나오는 상세페이지
            1페이지 : 요약보기
            2페이지 : 상세보기
            3페이지 : 예약버튼 달린 페이지-->
