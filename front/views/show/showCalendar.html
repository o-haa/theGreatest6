<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/mainNav.css">
    <!-- <link rel="stylesheet" href="/css/subNav.css"> -->
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded',()=>{
        })
    </script>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <!-- nav 시작 -->
            <div id="nav">
                <!-- Logo -->
                <div id="logoBox">
                    <h1>Team^</h1>
                </div>
                <!-- 메인 메뉴 -->
                <ul id="mainMenu">
                    <li id="home">
                        <input type="radio" name="menuCheck" id="check01">
                        <label for="check01">
                            <a href="#">HOME</a>
                        </label>
                    </li>
                    <li id="show">
                        <!-- click 이벤트를 만들어주는 체크박스 -->
                        <input type="radio" name="menuCheck" id="check02">
                        <label for="check02">SHOW</label>
                        <!-- show 서브메뉴 시작 -->
                        <ul class="subMenu">
                            <li><a href="javascript">Show List</a></li>
                            <li><a href="javascript">Ticket Open Date</a></li>
                        </ul>
                        <!-- show 서브메뉴 끝 -->
                    </li>

                    <li id="board">
                        <input type="radio" name="menuCheck" id="check03">
                        <label for="check03">BOARD</label>
                        <!-- board 서브메뉴 시작 -->
                        <ul class="subMenu">
                            <li><a href="javascript">Review</a></li>
                            <li><a href="javascript">Community</a></li>
                            <li><a href="javascript">News</a></li>
                        </ul>
                        <!-- board 서브메뉴 끝 -->
                    </li>
                    <li id="my page">
                        <input type="radio" name="menuCheck" id="check04">
                        <label for="check04">MY PAGE</label>
                        <!-- my page 서브메뉴 시작 -->
                        <ul class="subMenu">
                            <li><a href="javascript">My Calendar</a></li>
                            <li><a href="javascript">My Profile</a></li>
                            <li><a href="javascript">My Ticket</a></li>
                            <li><a href="javascript">My Pick</a></li>
                            <li><a href="javascript">My Point</a></li>
                        </ul>
                        <!-- my page 서브메뉴 끝 -->
                    </li>
                    <li id="admin">
                        <input type="radio" name="menuCheck" id="check05">
                        <label for="check05">ADMIN</label>
                        <!-- admin 서브메뉴 시작 -->
                        <ul class="subMenu">
                            <li><a href="javascript">공연관리</a></li>
                            <li><a href="javascript">회원관리</a></li>
                            <li><a href="javascript">포인트관리</a></li>
                            <li><a href="javascript">보드관리</a></li>
                            <li><a href="javascript">통계</a></li>
                        </ul>
                        <!-- admin 서브메뉴 끝 -->
                    </li>
                    <li id="about">
                        <input type="radio" name="menuCheck" id="check06">
                        <label for="check06">
                            <a href="#">ABOUT</a>
                        </label>
                    </li>
                    <li>
                        <span id="mainSearch">
                            <input type="text" name="searchInput" id="searchInput">
                            <img src="/img/icon/icon_search_2x.png" name="searchIcon" id="searchIcon">
                        </span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- height:990 -->
        <div id="content">
            <!-- 왼쪽 달력 컨텐츠 width:480-->
            <div id="calContent">
                 <!-- boarder-bottom:25px -->
                 <h1 id="title">이달의 공연 목록</h1>
                 
                 <!-- cal 127*388 -->
                 <!-- boarder-bottom:25px -->
                <div id="cal_sm">
                </div>

                <!-- monthly : 127*275 -->
                <div id="monthly">

                    <!-- 소제목이 들어갈 공간 1440*55 -->
                    <!-- boarder-bottom:25px -->
                    <div id="menu_sm">
                        
                    </div>
                </div>
            </div>
            
            <!-- 오른쪽 본 내용 컨텐츠 width:1440-->
            <!-- boarder-top:25px -->
            <div id="mainContent">
                <!-- margin-bottom:50px left:48; right:38px-->
                <div id="mainContent_title"></div>

                <div id="mainCal">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
