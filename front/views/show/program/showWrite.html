<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Write</title>
    <link rel="stylesheet" href="/css/show/showWrite.css">
    <script src="/script/show/showWrite.js"></script>
    <script src="https://unpkg.com/axios@0.26.0/dist/axios.min.js"></script>
</head>
<body>
    <div id="wrap">
        {% include "nav.html" %}

        <div id="content">
            <form method="post" action="/show/program/showwrite" name="writeForm" id="writeForm" enctype="multipart/form-data">
                <table id="modifyForm">
                    <div id="notice"> * 별표가 있는 항목은 필수 항목 입니다</div>
                    <tr>
                        <th>공연 분류 *</th>
                        <td>
                            <select name="category" id="category">
                            </select>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>관람 등급 *</th>
                        <td>
                            <select name="xrated" id="xrated">
                            </select>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>공연 제목 *</th>
                        <td><input type="text" name="title" id="title"></td>
                    </tr>
                    <tr>
                        <th>예매일 *</th>
                        <td>
                            <select name="ticketMonth" id="ticketMonth">
                            </select>
                            월
                            <select name="ticketDate" id="ticketDate">
                            </select>
                            일
                            <select name="ticketHour" id="ticketHour">
                            </select>
                            시
                        </td>
                    </tr>
                    <tr>
                        <th>공연일 *</th>
                        <td>
                            <select name="showMonth" id="showMonth">
                            </select>
                            월
                            <select name="showDate" id="showDate">
                            </select>
                            일
                            <select name="showHour" id="showHour">
                            </select>
                            시
                        </td>
                    </tr>
                    <tr>
                        <th>공연 장소 *</th>
                        <td><input type="text" name="place" id="place"></td>
                    </tr>
                    <tr>
                        <th>공연 출연진 *</th>
                        <td><input type="text" name="showCast1" id="showCast1"></td>
                    </tr>
                    <tr>
                        <th>공연 보조출연진</th>
                        <td><input type="text" name="showCast2" id="showCast2"></td>
                    </tr>
                    <tr>
                        <th>공연 감독 *</th>
                        <td><input type="text" name="showDirector" id="showDirector"></td>
                    </tr>
                    <tr>
                        <th>공연 주최측 *</th>
                        <td><input type="text" name="showCompany" id="showCompany"></td>
                    </tr>
                    <tr>
                        <th>내용 작성 *</th>
                        <td>
                            <textarea name="showContent" id="showContent" cols="50" rows="10"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>첨부파일</th>
                        <td>
                            <input type="file" name="upload" id="upload">
                        </td>
                    </tr>
                </table>
                <div id="submitWriteBtn">
                    <input type="submit" value="작성하기">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
