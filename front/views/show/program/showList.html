<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show listSearchBox</title>
    <link rel="stylesheet" href="/css/show/showList.css">
    <script src="/script/show/showList.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <!-- nav 시작 -->
            <div id="nav">
                <!-- Logo -->
                <div id="logoBox">
                    <h1>Team6</h1>
                </div>
                <!-- 메인 메뉴 -->
                <ul id="mainMenu">
                    <li id="home">
                        <input type="radio" name="menuCheck" id="check01">
                        <label for="check01">HOME</label>
                    </li>
                    <li id="show">
                        <!-- click 이벤트를 만들어주는 체크박스 -->
                        <input type="radio" name="menuCheck" id="check02">
                        <label for="check02">SHOW</label>
                        <!-- show 서브메뉴 시작 -->
                        <ul class="subMenu">
                            <li><a href="/show/program/list">Show List</a></li>
                            <li><a href="javascript">Ticket Open Date</a></li>
                        </ul>
                        <!-- show 서브메뉴 끝 -->
                    </li>
                    <li id="board">
                        <input type="radio" name="menuCheck" id="check03">
                        <label for="check03">BOARD</label>
                        <!-- board 서브메뉴 시작 -->
                        <ul class="subMenu">
                            <li><a href="/board/review/list">Review</a></li>
                            <li><a href="/board/community/list">Community</a></li>
                            <li><a href="/board/news/list">News</a></li>
                        </ul>
                        <!-- board 서브메뉴 끝 -->
                    </li>
                    <li id="my page">
                        <input type="radio" name="menuCheck" id="check04">
                        <label for="check04">MY PAGE</label>
                        <!-- my page 서브메뉴 시작 -->
                        <ul class="subMenu">
                            <li><a href="/account/management/myCalendar">My Calendar</a></li>
                            <li><a href="/account/management/myInfo">My Profile</a></li>
                            <li><a href="/account/management/myTicket">My Ticket</a></li>
                            <li><a href="/account/management/myPick">My Pick</a></li>
                            <li><a href="/account/management/myPoint">My Point</a></li>
                        </ul>
                        <!-- my page 서브메뉴 끝 -->
                    </li>
                    <li id="admin">
                        <input type="radio" name="menuCheck" id="check05">
                        <label for="check05">ADMIN</label>
                        <!-- admin 서브메뉴 시작 -->
                        <ul class="subMenu">
                            <li><a href="javascript">공연관리</a></li>
                            <li><a href="javascript">회원관리</a></li>
                            <li><a href="javascript">포인트관리</a></li>
                            <li><a href="javascript">보드관리</a></li>
                            <li><a href="javascript">통계</a></li>
                        </ul>
                        <!-- admin 서브메뉴 끝 -->
                    </li>
                    <li id="about">
                        <input type="radio" name="menuCheck" id="check06">
                        <label for="check06">ABOUT</label>
                    </li>
                    <li>
                        <span id="mainSearch">
                            <input type="text" name="searchInput" id="searchInput">
                            <img src="/img/icon/icon_search_2x.png" name="searchIcon" id="searchIcon">
                        </span>
                    </li>
                </ul>
            </div>
        </div>

        <div id="content">
            <div id="calContent">
                <h1 id="title" style="font-family: 'korFontBold' !important;">이달의 공연 목록</h1>
                 
                <div id="calSmall">
                </div>

                <div id="monthly">
                    <div id="monthlyTitle">Monthly</div>
                    <div id="monthTitleSmall">MAR</div>
                    <div id="menuSmall">
                        <!-- 카드뉴스 생성 -->
                    </div>
                </div>
            </div>
            
            <div id="mainContent">
                <h1 style="font-family: 'korFontBold' !important;">이달의 공연 소식</h1>

                <!-- 리스트 검색창 -->
                <div id="listSearchBox">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="line-icon" id="searchIcon">
                        <path d="M22.3 21.2l-5.7-5.7c1.2-1.5 2-3.4 2-5.5 0-4.7-3.8-8.5-8.5-8.5S1.5 5.3 1.5 10s3.8 8.5 8.5 8.5c2.1 0 4-.8 5.5-2l5.7 5.7c.1.1.3.2.5.2s.4-.1.5-.2c.4-.2.4-.7.1-1zM3 10c0-3.9 3.2-7 7-7s7 3.2 7 7-3.2 7-7 7-7-3.1-7-7z" fill="#A8BEBF"></path>
                    </svg>
                    <form method="post" action="#" id="listSearchForm">
                        <input type="text" onkeyup="enterkey()" placeholder="봄바람 살랑일땐 연극이죠" id="listSearchInput">            
                    </form>
                </div>
                <div id="listEventBox">
                    <span id="totalNotice">총 3개의 공지사항이 있습니다</span>
                    <div id="mainContentTitleIcon">
                        <button class="miniBtn">
                            <img src="/img/icon/icon_list_2x.png" id="List">
                        </button>
                        <button class="miniBtn">
                            <img src="/img/icon/icon_grid_2x.png" id="grid">
                        </button>
                        <button class="miniBtn">
                            <img src="/img/icon/icon_cal_2x.png" id="calBtn">
                        </button>
                    </div>
                </div>

                <!-- 리스트 테이블 시작 -->
                <table class="listTable">
                    <thead>
                        <tr>
                            <th>글번호</th>
                            <th>분류</th>
                            <th>제한</th>
                            <th>제목</th>
                            <th>작성자</th>
                        </tr>
                    </thead>
    
                    <tbody>
                    </tbody>
                </table>

                <template id="showList_row">
                    <tr>
                        <td>{show_idx}</td>
                        <td>{show_category_idx}</td>
                        <td>{show_xrated}</td>
                        <td>{show_title}</td>
                        <td>관리자</td>
                    </tr>
                </template>

                <div id="writeBtn">
                    <a href='/show/program/showwrite'>글쓰기</a>
                </div>
               </script>
            </div>
        </div>
    </div>
</body>
</html>
