<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/script/payment/payment_1.js"></script>
    <link href="/css/payment/payment_1.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="wrap">
        <div id="bigBox">
            <div id="leftBox">
                <span>
                    <h3 class="head">결제방식</h3>
                </span>
                <span class="botLine"></span>
                <span>
                    <ul>
                        <li>
                            <input type="radio" name="transfer" id="transfer1" checked="checked"><label for="transfer1"> 무통장입금</label>
                        </li>
                    </ul>
                </span>
                <span>
                    <ul class ="point" id="answer">
                        <li>
                            포인트를 사용하시겠습니까?
                        </li>
                        <li class="answer">
                            <input type="radio" name="answer" id="yes"><label for="yes">네 </label>
                            <input type="radio" name="answer" id="no" checked="checked"><label for="no">아니오</label>
                        </li>
                    </ul>
                    <ul class ="point" id="pointCheckBox" >
                        <li>
                            사용 가능한 포인트 조회
                        </li>
                        <li>
                            <input type="button" value="조회하기" id="pointCheckBtn">
                        </li>
                    </ul>
                </span>
            </div>
            <span class="line"></span>
            <div id="rightBox">
                <span>
                    <h3 class="head">결제수단 입력</h3>
                </span>
                <div>
                    <table cellspacing="0" cellpadding="0">
                        <thead>
                            <th>무통장입금</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    입금액
                                </td>
                                <td id="ticketPrice"></td>
                            </tr>
                            <tr>
                                <td>
                                    입금하실 은행
                                </td>
                                <td id="bankOption">
                                    <select name="bank">
                                        <option value="국민은행">입금하실 은행을 선택하세요.</option>
                                        <option value="국민은행">국민은행</option>
                                        <option value="신한은행">신한은행</option>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" class="notice">
                                    <p>은행에 따라 밤 11시 30분 이후로는 </p>
                                    <p>온라인 입금이 제한 될 수 있습니다.</p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    입금마감시간
                                </td>
                                <td id="deadLine"></td>
                            </tr>
                            <tr>
                                <td>
                                    예금주명
                                </td>
                                <td>
                                    team6.Ltd
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="button" value="next" id="next">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
