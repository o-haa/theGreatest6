<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/index.css" rel="stylesheet" type="text/css">
    <script src="/script/account/signUp.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="wh100 center">
        <main class="center memberBox">
            <form method="post" action="*" id="signUpFrm">
                <table class="w100 signUpBox ">
                    <h3 class ="accountFrmHead">
                        sign up
                    </h3>
                    <tbody class="flexCol" id="signUpTable">
                        <tr class="signUpTr">
                            <td class="inputs">
                                <input type="text" id="userId" placeholder="ID" autofocus>
                                <select name="mail" id="mail">mail
                                    <option value="@gmail.com">@gmail.com</option>
                                    <option value="@naver.com">@naver.com</option>
                                    <option value="@daum.net">@daum.net</option>
                                    <option value="">직접 입력</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="w80 inputs">
                                <input type="button" value="중복체크" id="idCheckBtn">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span id ="idCheckResult"></span>
                            </td>
                        </tr>
                        <tr class="signUpTr">
                            <td class="inputs">
                                <input type="text" class="w80" id="userNickName" placeholder="nickname">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <sapn id="nickNameCheckResult"></sapn>
                            </td>
                        </tr>

                        <tr class="signUpTr">
                            <td class="w80 inputs">
                                <input type="password" id="userPw" placeholder="password">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <sapn id="pwCheck1"></sapn>
                            </td>
                        </tr>    
                        <tr class="signUpTr">
                            <td class="w80 inputs">
                                <input type="password" id="userPwCheck" placeholder="confirm">
                            </td>
                        </tr>           
                        <tr>
                            <td>
                                <sapn id="pwCheck2"></sapn>
                            </td>
                        </tr>             
                        <tr>
                            <input type="submit" value="sign up">
                        </tr>
                    </tbody>
                </table>
            </form>
        </main>
</body>

</html>
