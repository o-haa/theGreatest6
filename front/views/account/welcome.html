<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="/css/account/welcome.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>    
</head>
<body>
    <div id="wrap">
        {% include "nav.html" %}
        <div id="join_info">
            <div><p>{{info.nickname}}님 환영합니다.</p></div>
            <div><p>가입하신 정보를 확인해주세요.</p></div>
            <table>
                <tr>
                    <td>ID</td>
                    <td>{{info.userid}}</td>
                </tr>
                <tr>
                    <td>Nickname</td>
                    <td>{{info.nickname}}</td>
                </tr>
            </table> 
            <div>
                <div id="notice">
                    <p>🩰 NOTICE 🩰</p>
                    <p>예매하실 회원님께서는</p>
                    <p><a href="/management/myinfo">My Page</a> 에서 추가 정보를 입력해 주시면 
                    <p>이용하실 수 있습니다.</p>    
                    <p>감사합니다.</p>
                </div>
            </div>       
        </div>
        <div id="button">
            <button><a href="/member/signin">Login</a></button>
        </div>
    </div>
</body>
</html>
